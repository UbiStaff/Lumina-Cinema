{% extends "base.html" %}

{% block title %}注册 - Lumina Cinema{% endblock %}

{% block content %}
    <div class="auth-wrapper animate-fade-in">
        <div class="auth-box">
            <div style="text-align: center; margin-bottom: 32px;">
                <h1 style="font-size: 2rem; margin-bottom: 8px;">创建账号</h1>
                <p style="color: var(--text-secondary);">开启您的光影之旅</p>
            </div>
            
            <form action="{{ url_for('register') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <input type="text" name="username" class="form-input" placeholder="设置用户名" required>
                </div>

                <div class="form-group">
                    <label class="form-label">电子邮箱</label>
                    <input type="email" name="email" class="form-input" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">手机号码</label>
                    <input type="tel" name="phone" class="form-input" placeholder="请输入手机号" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">设置密码</label>
                    <input type="password" name="password" class="form-input" placeholder="至少6位字符" required>
                </div>

                <div class="form-group">
                    <label class="form-label">确认密码</label>
                    <input type="password" name="confirm_password" class="form-input" placeholder="再次输入密码" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 16px;">注册</button>
            </form>
            
            <div style="text-align: center; margin-top: 24px; font-size: 0.9rem; color: var(--text-secondary);">
                已有账号？ <a href="{{ url_for('login') }}" style="color: var(--primary-color); font-weight: 600;">立即登录</a>
            </div>
        </div>
    </div>
{% endblock %}
