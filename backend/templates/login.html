{% extends "base.html" %}

{% block title %}登录 - Lumina Cinema{% endblock %}

{% block content %}
    <div class="auth-wrapper animate-fade-in">
        <div class="auth-box">
            <div style="text-align: center; margin-bottom: 32px;">
                <h1 style="font-size: 2rem; margin-bottom: 8px;">欢迎回来</h1>
                <p style="color: var(--text-secondary);">登录您的 Lumina 账户</p>
            </div>
            
            <form action="{{ url_for('login') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <input type="text" name="username" class="form-input" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <div class="d-flex justify-between">
                        <label class="form-label">密码</label>
                        <a href="#" style="font-size: 0.85rem; color: var(--primary-color);">忘记密码？</a>
                    </div>
                    <input type="password" name="password" class="form-input" placeholder="请输入密码" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 16px;">登录</button>
            </form>
            
            <div style="text-align: center; margin-top: 24px; font-size: 0.9rem; color: var(--text-secondary);">
                还没有账号？ <a href="{{ url_for('register') }}" style="color: var(--primary-color); font-weight: 600;">立即注册</a>
            </div>
        </div>
    </div>
{% endblock %}
